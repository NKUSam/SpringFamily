<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试Map</title>
</head>
<body>
    <div th:each="user,userStat:${map}">
        <span th:text="${user.key}"></span>
        <span th:text="${user.value.name}"></span>
        <span th:text="${user.value.age}"></span>
    </div>
</body>
</html>
