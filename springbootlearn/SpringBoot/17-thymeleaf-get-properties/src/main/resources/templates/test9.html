<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试条件判断</title>
</head>
<body>
    <div th:if="${sex eq 1}">
        男
    </div>
    <div th:if="${sex eq 0}">
        女
    </div>



    <div th:unless="${sex ne 1}">
        女
    </div>
    <div th:unless="${sex ne 0}">
        男
    </div>


    <div th:switch="${sex}">
        <span th:case="1">男</span>
        <span th:case="0">女</span>
    </div>

</body>
</html>
